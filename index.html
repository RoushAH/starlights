<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starlights!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: lightpink;
        }

        .color-preview {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid #000;
        }

        .inputs input {
            width: 60px;
        }

        .form-inline .form-control {
            margin-right: 10px;
        }

        .flash {
            animation: animate 1.5s linear infinite;
        }


        @keyframes animate {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.9;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container text-center">
    <h1 class="my-4">Harriet's Starlight Server</h1>

    <h2>Preset Programs</h2>
    <div class="my-3">
        <form action="./twinkle_rainbow" class="mb-2">
            <input type="submit" class="btn btn-primary" value="Twinkling Rainbow">
        </form>
        <form action="./roll_rainbow" class="mb-2">
            <input type="submit" class="btn btn-primary" value="Rolling Rainbow">
        </form>
        <form action="./sunrise" class="mb-2">
            <input type="submit" class="btn btn-primary" value="Sunrise">
        </form>
        <form action="./demo" class="mb-2">
            <input type="submit" class="btn btn-primary" value="Demo">
        </form>
        <form action="./fade_in" class="mb-2">
            <input type="submit" class="btn btn-primary" value="Fade-in">
        </form>
    </div>

    <h2>Colour Picker</h2>
    <div class="color-preview" id="colorPreview"></div>

    <div class="inputs">
        <div class="form-inline justify-content-center">
            <div class="form-group">
                <label for="r">R:</label>
                <input type="number" class="form-control" id="r" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="g">G:</label>
                <input type="number" class="form-control" id="g" min="0" max="255" value="0">
            </div>
            <div class="form-group">
                <label for="b">B:</label>
                <input type="number" class="form-control" id="b" min="0" max="255" value="0">
            </div>
        </div>
    </div>

    <button id="submitButton" class="btn btn-success my-3">Submit</button>

    <form action="./off">
        <input type="submit" class="btn btn-danger" value="Turn Off">
    </form>

    <form action="./fade_out">
        <input type="submit" class="btn btn-warning" value="Fade Out">
    </form>

    <div><form action="./update">
        <input type="submit" class="btn btn-info" value="Update Code">
    </form></div>

</div>

<script>
    const rInput = document.getElementById('r');
    const gInput = document.getElementById('g');
    const bInput = document.getElementById('b');
    const colorPreview = document.getElementById('colorPreview');
    const submitButton = document.getElementById('submitButton');

    function updateColorPreview() {
        const r = rInput.value;
        const g = gInput.value;
        const b = bInput.value;
        const rgbColor = `rgb(${r}, ${g}, ${b})`;
        colorPreview.style.backgroundColor = rgbColor;
    }

    rInput.addEventListener('input', updateColorPreview);
    gInput.addEventListener('input', updateColorPreview);
    bInput.addEventListener('input', updateColorPreview);

    submitButton.addEventListener('click', () => {
        const r = rInput.value;
        const g = gInput.value;
        const b = bInput.value;
        const url = `./colour=${r},${g},${b}`;
        window.location.href = url;
    });

    // Initialize the color preview on page load
    updateColorPreview();
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
